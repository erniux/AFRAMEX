<!DOCTYPE html>
<head>
    <title>Autos</title>
    <script src="./main.js"></script>
    <link rel="./estilos.css" rel="stylesheet">
    
</head>

<body>

    <button onClick="mostrarAnimalitos()">Mostrar Animales</button>
    <ul id="mostrarAnimalitos"></ul>

    

    <script>

        class Papel {
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }

        let PapelA = class {   //clase anonima
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }


        let PapelB = class Papelitos {
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }

        class Deportista {
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }

        }

        class Futbolista extends Deportista {
            constructor(nombre,apellido, goles) {
                super(nombre, apellido);
                this._goles = goles;
            }

            get goles() {
                return this._goles;
            }

            set goles(nuevoGoles) {
                this._goles = nuevoGoles;
            }

        }

        class Animal{
            constructor(nombre, peso, edad){
                this.nombre = nombre;
                this.peso = peso;
                this.edad = edad;
            }

            informacion() {
                return `${this.nombre} - ${this.peso} kg. - ${this.edad} anios.`;
            }

        }

        class Perro extends Animal {
            constructor(nombre, peso, edad, raza) {
                super(nombre,peso, edad);
                this.raza = raza;
            }
            informacion() {
                return `${this.nombre} - ${this.peso} kg. - ${this.edad} anios - ${this.raza}`;
            }

        }

        class Gato extends Animal {
            constructor(nombre, peso, edad, sexo) {
                super(nombre,peso, edad);
                this.sexo = sexo;
            }
            informacion() {
                return `${this.nombre} - ${this.peso} kg. - ${this.edad} anios - ${this.sexo}`;
            }
        }

        class Conejo extends Animal {
            constructor(nombre, peso, edad, color) {
                super(nombre,peso, edad);
                this.color = color;
            }
            informacion() {
                return `${this.nombre} - ${this.peso} kg. - ${this.edad} anios - ${this.color}`;
            }
        }

        let perro1 = new Perro('Sally', 5,14, "Bichon");
        let gato1 = new Gato('Pelusa', 3, 1, "Hembra");
        let conejo1 = new Conejo('Algodon', 2, 3, 'Blanco');

        let animales = [perro1, gato1, conejo1];

        function mostrarAnimalitos(){
            let lista = document.getElementById("mostrarAnimalitos");

            for (let animal of animales) {
                let listita = document.createElement("li");
                listita.innerText = animal.informacion();
                lista.appendChild(listita);
            }
        }

    </script>

    </body>

    </html>
