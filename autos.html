<!DOCTYPE html>
<head>
    <title>Autos</title>
    <script src="./main.js"></script>
    <link rel="./estilos.css" rel="stylesheet">
    
</head>

<body>

    <button onClick="mostrarAuto()">Ver Auto</button>
    <ul id="mostrarAuto"></ul>

    <script>

        let autos = [];

        function Automovil(marca, modelo, color, anio, titular) {
            this.marca = marca;
            this.modelo = modelo;
            this.color = color;
            this.anio = anio;
            this.titular = titular;
        }

         auto1 = new Automovil("VW","Beetle", "Rojo", 1970, "Juan Perez");
         auto2 = new Automovil("Audi","A4", "Azul", 1980, "Pedro Lopez");
         auto3 = new Automovil("Ford","Topaz", "Negro", 2023, "Ana Rojas");

         autos = [auto1, auto2, auto3];

        Automovil.prototype.venderAutomovil = function(titular) {
            console.log(titular);
        }

        Automovil.prototype.verAuto = function() {
            return (this.marca + " " + this.modelo + " - " + this.anio + " - " + this.titular);
        }

        Automovil.prototype.encender = function() {
            alert("El automovil esta en marcha");
        }

        function mostrarAuto(){
            let lista = document.getElementById("mostrarAuto");

            for (let propiedad of autos) {
                let listita = document.createElement("li");
                listita.innerText = propiedad.verAuto();
                lista.appendChild(listita);
            }
        }


    </script>


</body>



</html>
